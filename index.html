<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.player {
    width: 320px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    color: #fff;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,.4);
}

h2 {
    margin: 10px 0;
}

.loader {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255,255,255,0.3);
    border-top: 5px solid #1db954;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 1s linear infinite;
    display: none;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
}

button {
    background: #1db954;
    border: none;
    color: white;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
}

button:hover {
    background: #17a64a;
}

input[type="file"] {
    display: none;
}

.label-btn {
    background: #444;
    padding: 8px 14px;
    border-radius: 20px;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
}

.progress {
    width: 100%;
    height: 5px;
    background: rgba(255,255,255,.3);
    border-radius: 10px;
    margin-top: 15px;
}

.progress-bar {
    width: 0%;
    height: 100%;
    background: #1db954;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="player">
    <h2 id="title">üéµ Music Player</h2>

    <div class="loader" id="loader"></div>

    <audio id="audio"></audio>

    <div class="progress">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="controls">
        <button onclick="prev()">‚èÆ</button>
        <button onclick="playPause()">‚ñ∂</button>
        <button onclick="next()">‚è≠</button>
    </div>

    <label class="label-btn">
        üéß Musiqa tanlash
        <input type="file" accept="audio/*" multiple onchange="loadMusic(this.files)">
    </label>
</div>

<script>
let musicList = [];
let current = 0;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const loader = document.getElementById("loader");
const progress = document.getElementById("progress");

function loadMusic(files) {
    musicList = [...files];
    current = 0;
    playMusic();
}

function playMusic() {
    if (!musicList.length) return;

    loader.style.display = "block";

    const file = musicList[current];
    audio.src = URL.createObjectURL(file);
    title.innerText = file.name;

    audio.play().then(() => {
        loader.style.display = "none";
    });
}

function playPause() {
    if (!audio.src) return;

    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function next() {
    if (current < musicList.length - 1) {
        current++;
        playMusic();
    }
}

function prev() {
    if (current > 0) {
        current--;
        playMusic();
    }
}

audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
});

audio.addEventListener("ended", () => {
    next();
});
</script>
