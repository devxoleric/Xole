<div class="player">
    <h2>üéµ Mini Player</h2>

    <audio id="audio">
        <!-- MP3 fayl shu yerda bo'ladi -->
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button onclick="togglePlay()">‚ñ∂ Play</button>
</div>

<script>
    const audio = document.getElementById("audio");
    const btn = document.querySelector("button");

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            btn.innerText = "‚è∏ Pause";
        } else {
            audio.pause();
            btn.innerText = "‚ñ∂ Play";
        }
    }
</script>
